services:
  - type: web
    name: suntyn-ai-backend
    env: python
    buildCommand: "chmod +x deploy-clean.sh && pip install -r requirements-deployment.txt"
    startCommand: "uvicorn main:app --host=0.0.0.0 --port=10000"
    plan: free
    region: oregon
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: NODE_ENV
        value: production
    healthCheckPath: /api/health