    <style>
      /* Enhanced 3D Animations */
      @keyframes suntyn-rotate {
        from { transform: rotate(0deg) scale(1); }
        25% { transform: rotate(90deg) scale(1.05); }
        50% { transform: rotate(180deg) scale(1); }
        75% { transform: rotate(270deg) scale(1.05); }
        to { transform: rotate(360deg) scale(1); }
      }

      @keyframes neural-pulse {
        0%, 100% { 
          opacity: 0.6; 
          transform: scale(1); 
          box-shadow: 0 0 10px rgba(251, 191, 36, 0.3);
        }
        50% { 
          opacity: 1; 
          transform: scale(1.2); 
          box-shadow: 0 0 20px rgba(251, 191, 36, 0.6);
        }
      }

      @keyframes ai-glow {
        0%, 100% { 
          box-shadow: 0 0 15px rgba(251, 191, 36, 0.4);
          filter: brightness(1);
        }
        50% { 
          box-shadow: 0 0 30px rgba(251, 191, 36, 0.8);
          filter: brightness(1.3);
        }
      }

      @keyframes ray-sparkle {
        0%, 100% { 
          opacity: 0.5; 
          transform: scale(0.8) rotate(0deg);
        }
        25% { 
          opacity: 0.8; 
          transform: scale(1.1) rotate(90deg);
        }
        50% { 
          opacity: 1; 
          transform: scale(1.3) rotate(180deg);
        }
        75% { 
          opacity: 0.8; 
          transform: scale(1.1) rotate(270deg);
        }
      }

      .suntyn-3d {
        animation: suntyn-rotate 8s linear infinite;
      }

      .neural-pulse {
        animation: neural-pulse 2s ease-in-out infinite;
      }

      .ai-glow {
        animation: ai-glow 3s ease-in-out infinite;
      }

      .ray-sparkle {
        animation: ray-sparkle 4s ease-in-out infinite;
      }

      /* Loading Screen */
      .suntyn-loader {
        background: linear-gradient(135deg, #fef3c7, #fbbf24, #d97706);
        animation: ai-glow 2s ease-in-out infinite;
      }
    </style>
